                <!-- Section-->

<script>
    fetch('https://dummyjson.com/carts')
    .then(data=>data.json())
    .then(data=>{console.log(data)
        datacart(data)
    })

    function datacart(data){
    for(pro of data.carts){ 
        for(k of pro.products){
        output= `<div class="col mb-5">
                        <div class="card h-100" style="background-color: whitesmoke;">
                            <!-- Product image-->
                            <img class="card-img-top" height="200px" src=${k.thumbnail} alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-2">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">${k.title}...</h5>
                                    <!-- Product price-->
                                  <div class="p-3 fw-bold">
                                        Price : $ ${k.price} <br>
                                        Qty : ${k.quantity} <br>
                                       <span class="text-decoration-line-through text-primary-emphasis"> Total price : $${k.total}</span> <br>
                                        Discount Price :<span class="text-success"> $${k.discountedPrice}</span>
    
                                  </div>
                                    <div class=" text-danger fs-2 fw-bold">${k.discountPercentage}% Discount
                                        </div>
                                    </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center p-3"><a class="btn btn-primary mt-auto" href="#">Add Cart</a>
                                   </div>
                            </div>
                        </div>
                    </div>`
                  
            result.innerHTML+=output;     
    }
    
}

}

</script>
